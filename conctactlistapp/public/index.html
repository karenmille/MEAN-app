<!DOCTYPE html>
<html ng-app="myApp">
	<head>
	<title>Product List Application</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>
		<header ng-include="'views/header.html'"></header>
		<div class="container" ng-controller="AppCtrl">
			<h1>Product List Application</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
						<th>Rating</th>
						<th>Seller</th>
						<th>Warranty</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.description"></td>
						<td><input class="form-control" ng-model="contact.price"></td>
						<td><input class="form-control" ng-model="contact.rating"></td>
						<td><input class="form-control" ng-model="contact.seller"></td>
						<td><input class="form-control" ng-model="contact.warranty"></td>
						<td><button class="btn btn-primary" ng-click="addContact()">Add</button></td>
						<td><button class="btn btn-info" ng-click="updateContact()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>
					</tr>
					<tr ng-repeat="person in contactList">
						<td>{{person.name}}</td>
						<td>{{person.description}}</td>
						<td>{{person.price}}</td>
						<td>{{person.rating}}</td>
						<td>{{person.seller}}</td>
						<td>{{person.warranty}}</td>
						<td><button class="btn btn-danger" ng-click="removeContact(person._id)">Remove</button></td>
						<br />
						<td><button class="btn btn-warning" ng-click="editContact(person._id)">Edit</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	<script src="controllers/controller.js"></script>

	</body>
</html>
